    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header>
        <nav class="nav container">
            <div class="logo"><i class="fas fa-car"></i> open-obd</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="obd-info.html">OBD2Info</a></li>

                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="index">
        <br><br><br><br><br>
        <div>
            <h1 class="mr-auto ml-2 pl-5">Contact</h1>
        </div>
        <br><br><br><br><br>
        <section>
            <div class="uk-container">
                <form class="uk-form-horizontal uk-margin-large" id="contact-form">
                    <input type="hidden" name="contact_number">
                    <div class="uk-margin">
                        <label class="uk-form-label" for="name">Name</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" name="user_name" id="name" type="text" placeholder="Your Name"
                                required>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="email">Email</label>
                        <div class="uk-form-controls">
                            <input class="uk-input" name="user_email" id="email" type="text"
                                placeholder="email@example.com" required>
                        </div>
                    </div>
                    <div class="uk-margin">
                        <label class="uk-form-label" for="message">Message</label>
                        <div class="uk-form-controls">
                            <textarea class="uk-textarea" name="message" id="message" rows="5"
                                placeholder="Your message here" required></textarea>
                        </div>
                    </div>
                    <input class="uk-align-center uk-button uk-button-default" type="submit" value="Send">
                </form>
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="container d-flex justify-content-between">
            <div class="">
                <strong>Email</strong>
                <p>info@open-obd.net</p>
            </div>
            <div class="icons">
                <a href="https://github.com/open-obd"><i class="fab fa-github-square"></i></a>
                <a href="https://www.youtube.com/channel/UC784_EAIHdpHe-RDClqaQeA?view_as=subscriber"><i
                        class="fab fa-youtube"></i></a>
                <a href="https://twitter.com/open_obd"><i class="fab fa-twitter"></i></a>
                <a href="https://www.instagram.com/open_obd/"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

</body>
